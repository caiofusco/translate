<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">


</head>
<body>
    <h1>Translate</h1>
    <main class="content">
        
        <div class="container-buttons">
            <select class="btn-first-language">
                <option value="en">Inglês</option>
                <option value="pt">Português</option>
                <option value="es">Espanhol</option>
            </select>
            <button class="btn-change-language">
                <i class="fa-solid fa-repeat"></i>
            </button>
            <select class="btn-second-language">
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
            </select>
        </div>

        <textarea type="text" class="text-field"></textarea>
        <section class="translated-text-field"></section>
        
    </main>

    <script src="https://kit.fontawesome.com/870e102e60.js" crossorigin="anonymous"></script>
</body>
</html>
